apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-jimyag-scheduler
spec:
  replicas: 3
  selector:
    matchLabels:
      filter.k8sdev.jimyag.com: test # 会调度到包含带相同标签的 node 上
  template:
    metadata:
      labels:
        filter.k8sdev.jimyag.com: test
    spec:
      schedulerName: jimyag-scheduler
      containers:
        - image: nginx:1.7.9
          imagePullPolicy: IfNotPresent
          name: nginx
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "100m"
              memory: "128Mi"
